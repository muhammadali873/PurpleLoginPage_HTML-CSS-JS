<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Login</h2>
        <div class="loginBox">
            <img src="profile.png" alt="" class="avatar" width="60" height="60">
            <input type="text" class="loginBar" placeholder="Enter your email">
            <input type="password" class="passBar" placeholder="Enter your password">
            <button class="login">Login</button>

            <p class="or">Or continue with</p>

            <div class="methods">
                <img src="google.png" alt="" class="google" width="45" height="45">
                <img src="facebook.png" alt="" class="facebook" width="45" height="45">
                <img src="twitter.png" alt="" class="twitter" width="50" height="50">
            </div>

            <a href="#" class="forget">Forget Password?</a>
        </div>
    </div>
</body>
</html>
